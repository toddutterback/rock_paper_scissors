<!DOCTYPE html>
<html>
  <head>

    <div >

      <a class='btn' onClick="Choice('rock')">Rock</a>

      <br />

      <br />
      <input type='text' id="display"/>
      <input type='text' id="compdisplay"/>
      <input type='text' id="result"/>
      <br />
      <a class='btn' onClick="clearDisplay()">Clear Displays</a>
    </div>
    </div>

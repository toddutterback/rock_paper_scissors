<!DOCTYPE html>
<html>
  <head>
    <TITLE>The Rock, Paper, Scissors!</TITLE>
      <link rel='stylesheet' href='stylesheets/styles.css' />
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class = 'container center'>
    <div>
      <h1>The Rock, Paper, Scissors!</h1>
      <hr />
    </div>
    <div >
      <h4>What's it going to be?</h4>
      <div class="button">
        <button class="btn-large indigo darken-4" onClick="Choice('Rock')">Rock</button>
        <button class="btn-large indigo darken-4" onClick="Choice('Paper')">Paper</button>
        <button class="btn-large indigo darken-4" onClick="Choice('Scissors')">Scissors</button><br>
      </div>
      <br />
      <button class="btn-large indigo darken-4" onClick="compare()">Let's Rumble!</button>
      <br />
      <div class="row">
        <div class="">

            <input class="center-align" type='text' id="display"/>
            <br />
            <input class="center-align" type='text' id="compdisplay"/>
            <br />
            <input class="center-align" type='text' id="result"/>
         
        </div>
      </div>
      <br />
      <button class="btn-large indigo darken-4" onClick="clearDisplay()">Clear Displays</button>
    </div>
    </div>

    <script type ='text/javascript' src='javascripts/main.js'></script>
  </body>
</html>
